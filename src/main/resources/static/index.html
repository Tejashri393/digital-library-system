<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Digital Library Management</h2>

        <!-- Search Bar -->
        <div class="input-group mt-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Search by Title">
            <button onclick="searchBooks()" class="btn btn-primary">Search</button>
        </div>

        <!-- Book Form -->
        <div class="card p-3 mt-3">
            <h4>Add/Update Book</h4>
            <input type="hidden" id="bookId">
            <input type="text" id="title" class="form-control mt-2" placeholder="Title">
            <input type="text" id="author" class="form-control mt-2" placeholder="Author">
            <input type="text" id="genre" class="form-control mt-2" placeholder="Genre">
            <select id="availabilityStatus" class="form-control mt-2">
                <option value="Available">Available</option>
                <option value="Checked Out">Checked Out</option>
            </select>
            <button onclick="addOrUpdateBook()" class="btn btn-success mt-2">Save</button>
            <button onclick="clearForm()" class="btn btn-secondary mt-2">Clear</button>
        </div>

        <!-- Book List -->
        <div class="card p-3 mt-3">
            <h4>Book List</h4>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Genre</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="bookList"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
